<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WAIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-recycle text-green-600 text-2xl mr-3"></i>
                    <span class="font-bold text-xl text-green-800">WAIZ</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-green-600">Junkshops</a>
                    <a href="#" class="text-gray-700 hover:text-green-600">Messages</a>
                    <a href="settings.html" class="text-green-600 font-semibold">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Settings Content -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-green-800 mb-8">Account Settings</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" value="Jazyllyne Aira Luis" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" value="jazyllyne@example.com" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" value="+63 912 345 6789" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Notification Preferences</h2>
            <div class="space-y-3">
                <label class="flex items-center">
                    <input type="checkbox" checked class="mr-3">
                    <span>New message notifications</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" checked class="mr-3">
                    <span>New junkshop in your area</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="mr-3">
                    <span>Promotional emails</span>
                </label>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Privacy & Security</h2>
            <div class="space-y-4">
                <button class="text-green-600 hover:text-green-800 font-semibold">
                    Change Password
                </button>
                <br>
                <button class="text-red-600 hover:text-red-800 font-semibold">
                    Delete Account
                </button>
            </div>
        </div>

        <div class="mt-6">
            <button class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700">
                Save Changes
            </button>
        </div>
    </div>
</body>
</html>
