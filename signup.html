<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WAIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-recycle text-green-600 text-2xl mr-3"></i>
                    <span class="font-bold text-xl text-green-800">WAIZ</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-green-600">Home</a>
                    <a href="login.html" class="text-gray-700 hover:text-green-600">Login</a>
                    <a href="signup.html" class="text-green-600 font-semibold">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="text-center mb-8">
                    <i class="fas fa-recycle text-green-600 text-4xl mb-4"></i>
                    <h2 class="text-3xl font-bold text-green-800">Join WAIZ</h2>
                    <p class="text-gray-600 mt-2">Create your account to start recycling</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="Enter your full name" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" placeholder="Enter your email" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" placeholder="Enter your phone number" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" placeholder="Create a password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Account Type</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option>Household (Selling recyclables)</option>
                            <option>Junkshop (Buying recyclables)</option>
                        </select>
                    </div>

                    <label class="flex items-start">
                        <input type="checkbox" class="mr-3 mt-1">
                        <span class="text-gray-700">I agree to the <a href="#" class="text-green-600">Terms of Service</a> and <a href="#" class="text-green-600">Privacy Policy</a></span>
                    </label>

                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        Create Account
                    </button>

                    <div class="text-center">
                        <span class="text-gray-600">Already have an account? </span>
                        <a href="login.html" class="text-green-600 hover:text-green-800 font-semibold">Sign in here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
